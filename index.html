<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Page Creation with Specific Elements</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<h2 class="name" data-testid="slackUserName">afolabi joseph</h2>
				<img
					src="./asset/fola.jpg"
					alt="afolabi joseph"
					data-testid="slackDisplayImage"
				/>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="data">
					<p>
						Current day of the week is:
						<span id="day_of_week" data-testid="currentDayOfTheWeek"
							>Tuesday</span
						>
					</p>
					<p>
						Current Time is:
						<span id="time_span"></span>
					</p>
					<p>
						Current UTC Time is:
						<span id="utc_time_span" data-testid="currentUTCTime"></span>
					</p>
					<p>Track: <span data-testid="myTrack">Frontend</span></p>
				</div>
			</div>
		</section>
		<footer>
			<a
				href="https://github.com/Afolabi-bit/Frontend-Page-Creation-with-Specific-Elements"
				data-testid="githubURL"
				>Github</a
			>
		</footer>
		<script>
			const daySpan = document.getElementById('day_of_week');
			const timeSpan = document.getElementById('time_span');
			const utcTimeSpan = document.getElementById('utc_time_span');
			const weekdays = [
				'Sunday',
				'Monday',
				'Tuesday',
				'Wednesday',
				'Thursday',
				'Friday',
				'Saturday',
			];
			const date = new Date();
			const day = date.getDay();
			daySpan.textContent = weekdays[day];

			// Getting UTC time

			const twoDigits = (a) => {
				if (a < 10) {
					a = `0${a}`;
				}
				return a;
			};
			
			const utcTime = ()=>{
				const date = new Date();
				let hour = twoDigits(date.getUTCHours());
				let minute = twoDigits(date.getUTCMinutes());
				let seconds = twoDigits(date.getUTCSeconds());
				let now = date.getTime();
				timeSpan.textContent = `${hour}:${minute}:${seconds}`;
				utcTimeSpan.textContent = now
			}

			utcTime()
			setInterval(utcTime, 1000)

			//timeSpan.textContent = time;
		</script>
	</body>
</html>
